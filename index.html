          <form id="student-form">

              <label for="student-name">Student Name</label>
              <input
                type="text"
                class="form-control"
                id="student-name"
                required
              />
            </div>

            <div class="form-group">
              <label for="blood-type">Blood Type</label>
              <input
                type="text"
                class="form-control"
                id="blood-type"
                required
              />
            </div>

            <div class="form-group">
              <label for="father-name">Father's Name</label>
              <input
                type="text"
                class="form-control"
                id="father-name"
                required
              />
            </div>
            <div class="form-group">
              <label for="mother-name">Mother's Name</label>
              <input
                type="text"
                class="form-control"
                id="mother-name"
                required
              />
            </div>

            <!-- HTML Form -->
            <div class="form-group">
              <label for="address-name">Address</label>
              <input
                type="text"
                class="form-control"
                id="address-name"
                required
              />
            </div>

            <div class="form-group">
              <label for="student-image">Upload Student Image</label>
              <input
                type="file"
                class="form-control-file"
                id="student-image"
                accept="image/*"
                required
              />
            </div>

            <button id="download-button" class="btn btn-primary">
              Download Card Image
            </button>
